{% load static from staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Apipanda: fast, secure and scalable developer hubs in minutes.</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="{% static "styles/paper.css" %}" media="screen">
    <link rel="stylesheet" href="{% static "styles/site/style.css" %}" media="screen">
    <link rel="shortcut icon" href="{% static "images/icon.png" %}">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="//oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="//oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

  </head>
  <body data-ng-app="panda" data-ng-cloak>

    <ng-view></ng-view>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-route.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-cookies.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js" type="text/javascript"></script>
    <script src="//cdn.rawgit.com/nmccready/angular-simple-logger/0.0.1/dist/index.js"></script>

    <script src="{% static "scripts/promise-tracker.js" %}"></script>
    <script src="{% static "scripts/ngStorage.js" %}"></script>

    <script src="{% static "app.js" %}"></script>

    <script src="{% static "config/constants.js" %}"></script>
    <script src="{% static "config/csrf.js" %}"></script>
    <script src="{% static "config/auth.js" %}"></script>
    <script src="{% static "config/security.js" %}"></script>
    <script src="{% static "config/routes.js" %}"></script>

    <script src="{% static "services/resourceService.js" %}"></script>

    <script src="{% static "controllers/homeController.js" %}"></script>
    {% block local_js %}

    {% endblock local_js %}
  </body>
</html>
